<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            /* Dark theme background */
            background-color: #121212;
            color: #e0e0e0;
            /* Graffiti background image */
            background-image: url('https://www.transparenttextures.com/patterns/spray-paint.png');
            background-blend-mode: overlay;
            background-color: #1a1a1a;
        }

        #container {
            width: 550px;
            padding: 25px 30px;
            /* Dark, semi-transparent container */
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            border: 1px solid #444;
            text-align: center;
        }

        /* Graffiti-style title */
        h2 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 
                0 0 5px #00bfff,
                0 0 10px #00bfff,
                0 0 15px #ff00ff,
                0 0 20px #ff00ff;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1em;
            color: #b0b0b0;
        }

        textarea {
            width: 95%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #252525;
            color: #fff;
            font-size: 1.1em;
            resize: none;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ff4136; /* Red border on focus */
        }

        /* The "Check Review" button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff4136; /* Bright red */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #e02f23;
        }
        
        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border: 1px solid transparent;
        }

        /* Prediction result boxes */
        .fake {
            background-color: #5d1a1f; /* Dark red background */
            color: #f8d7da;
            border-color: #f5c6cb;
        }
        .genuine {
            background-color: #1c4b2b; /* Dark green background */
            color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Fake Review Detector</h2>
        <p>Enter a review below to classify it as "Genuine" or "Fake".</p>
        <textarea id="reviewText" placeholder="Type or paste a product review here..."></textarea>
        <button onclick="checkReview()">Check Review</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkReview() {
            const reviewText = document.getElementById('reviewText').value;
            const resultDiv = document.getElementById('result');

            if (reviewText.trim() === "") {
                resultDiv.textContent = "Please enter some text.";
                resultDiv.className = ""; // Clear old styles
                return;
            }

            // Show loading state
            resultDiv.textContent = "Analyzing...";
            resultDiv.className = "";

            try {
                // Send the text to our Flask backend API
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: reviewText })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.prediction === 'N/A') {
                    resultDiv.textContent = data.message;
                    resultDiv.className = "";
                    return;
                }

                // Display the result
                resultDiv.textContent = `Prediction: ${data.prediction} (${data.confidence}% confidence)`;
                
                // This is the "Removal" part: flagging the UI
                if (data.prediction === 'Fake') {
                    resultDiv.className = 'fake';
                } else {
                    resultDiv.className = 'genuine';
                }

            } catch (error) {
                resultDiv.textContent = "Error: Could not get a prediction.";
                resultDiv.className = "fake";
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
